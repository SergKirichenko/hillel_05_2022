repos:
-   repo: https://github.com/SergKirichenko/hillel_05_2022.git
    hooks:
    -   id: black-formater
        name: cheack with black
        entry: black --check ./
        types: [python]
        language: system
        pass_filenames: false

    -   id: isort
        name: isort
        entry: isort --check-only ./
        types: [python]
        language: system
        pass_filenames: false
        
    -   id: flake8
        name: flake8
        entry: flake8 ./
        types: [python]
        language: system
        pass_filenames: false